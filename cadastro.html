<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <div class="tab-menu">
            <a href="login.html">Login</a>
            <a href="cadastro.html" class="active">Cadastro</a>
            <a href="home.html">Home</a>
        </div>
    <div class="container">
        <h2>Cadastro de Paciente</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required><br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>
            <label for="tipoSanguineo">Tipo Sanguíneo:</label>
            <input type="text" id="tipoSanguineo" name="tipoSanguineo" required><br><br>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required><br><br>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required><br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>


<script src="script.js"></script>
</body>
</html>
